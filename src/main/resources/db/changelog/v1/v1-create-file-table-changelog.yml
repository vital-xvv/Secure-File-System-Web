databaseChangeLog:
  - changeSet:
      id: v1-3
      author: Vitalii Huzii
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: files
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: extension
                  type: varchar(10)
              - column:
                  name: languages
                  type: ${DB_LANG_COLUMN_DEFINITION}
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp(6)
              - column:
                  name: modified_at
                  type: timestamp(6)
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_owner_fk
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
  - changeSet:
      id: v1-4
      author: Vitalii Huzii
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: files
      changes:
        - createIndex:
            indexName: idx_file_extension
            tableName: files
            columns:
              - column:
                  name: extension
